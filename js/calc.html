<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="calc.js"></script>
    <title>Calc</title>
</head>
<body>
    <div class="container">
        
        <form>
            Value 1: <input type="number" class="jpinput" id="value1"> <br>
            Value 2: <input type="number" class="jpinput" id="value2"> <br>
            Operator <select name="" id="operator">
                <option value="add">Add +</option>
                <option value="minus">Minus -</option>
                <option value="div">Divide /</option>
                <option value="multi">Multiply *</option>
            </select>
            <button type="button" id="btn">Calculate</button>
        </form>

        <div id="result">
            
        </div>
    </div>
</body>
</html>
